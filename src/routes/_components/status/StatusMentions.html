{#if mentions.length}
  <div class="status-mentions {isStatusInOwnThread ? 'status-in-own-thread' : ''}">
    <p>
      {#each mentions as mention, i}<a id="status-mention-link-{uuid}-{mention.id}" href="/accounts/{mention.id}" title="@{mention.acct}">@{mention.username}</a>&nbsp;{/each}
    </p>
  </div>
{/if}
<style>
  .status-mentions {
    grid-area: mentions;
    margin: 10px 0 10px 5px;
    font-size: 0.9em;
    line-height: 1.369;
  }

  .status-mentions.status-in-own-thread {
    font-size: 1.3em;
    margin: 20px 10px 20px 5px;
  }

  :global(.underline-links .status-mentions a) {
    text-decoration: underline;
  }

</style>
<script>
  export default {
    computed: {
      mentions: ({ originalStatus, originalAccountId }) => (originalStatus.mentions || []).filter(mention => mention.id !== originalAccountId)
    }
  }
</script>
